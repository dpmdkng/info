<ion-header>
  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-right>
  <div class="limit-width" padding>
    <form (submit)="doSignup()">
      <ion-list>
        <ion-item>
          <ion-label color="bluesexy" stacked>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input (ionBlur)="sanitizeInput(registFieldModel.user_name, 'user_name')" type="text" [(ngModel)]="registFieldModel.user_name" name="user_name" placeholder="{{ registFieldMockup.user_name }}" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="bluesexy" stacked>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input (ionBlur)="sanitizeInput(registFieldModel.email, 'email')" type="email" [(ngModel)]="registFieldModel.email" name="email" placeholder="{{ registFieldMockup.email }}" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="bluesexy" stacked>{{ 'PHONE' | translate }}</ion-label>
          <ion-input (ionBlur)="sanitizeInput(registFieldModel.phone, 'phone')" type="number" [(ngModel)]="registFieldModel.phone" name="phone" placeholder="{{ registFieldMockup.phone }}" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="bluesexy" stacked>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input (ionBlur)="sanitizeInput(registFieldModel.password, 'password')" [type]="typeInputPass" [(ngModel)]="registFieldModel.password" name="password" placeholder="{{ registFieldMockup.password }}" required></ion-input>
        </ion-item>
        <ion-item *ngIf="typeInputPass == 'password'">
          <div (click)="showPassword()" ion-button color="danger" icon-end icon-left outline block>
            show password <ion-icon name="ios-eye" color="danger" margin-left-md></ion-icon>
          </div>
        </ion-item>
        <ion-item>
          <ion-label color="bluesexy" stacked>{{ 'NAME' | translate }}</ion-label>
          <ion-input (ionBlur)="sanitizeInput(registFieldModel.real_name, 'real_name')" type="text" [(ngModel)]="registFieldModel.real_name" name="real_name" placeholder="{{ registFieldMockup.real_name }}" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="bluesexy" stacked>{{ 'BORNDATE' | translate }}</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="registFieldModel.born_date" name="born_date" placeholder="{{ registFieldMockup.born_date }}" min="1940" max="2009"></ion-datetime>
        </ion-item>
        <div padding-left margin-top>
          <button ion-button color="secondary" block>
            <ion-icon name="ios-person-add" padding-right></ion-icon> {{ 'SIGNUP_BUTTON' | translate }}
          </button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
