<ion-header>
  <ion-navbar hideBackButton="false">
    <ion-title>{{ 'OTP_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="no-scroll" padding-right>
  <div class="centering-middle" padding>
    <a padding (click)="sendOTP()" cursor-pointer text-danger text-underline>{{ 'OTP_SEND_TITLE' | translate }}</a>
    <p padding no-margin>{{ 'OTP_MESSAGE' | translate }}</p>
    <form (submit)="doConfirm()">
      <ion-list>
        <ion-item>
          <ion-input type="text" name="otp" placeholder="{{ 'OTP_PLACEHOLDER' | translate }}" [(ngModel)]="dataModelOTP"></ion-input>
        </ion-item>
        <div padding-left margin-top>
          <button ion-button color="bluesexy" block>{{ 'OTP_BUTTON' | translate }}</button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
