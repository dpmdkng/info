<ion-header>
  <ion-navbar>
    <ion-title>{{ 'CART_SHIPPING_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let ship of _loopChooseShipping">
      <ion-label>{{ ship.shipper_name }} ({{ ship.shipper_formatted_price }})</ion-label>
      <ion-radio (click)="choose(ship)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
