<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CHANGE_USER' | translate }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="no-scroll" padding-right>
  <div class="centering-middle" padding>
    <form (submit)="doChange()">
      <ion-list>

        <ion-item>
          <ion-input type="text" name="password" placeholder="{{ 'PASSWORD' | translate }}" [(ngModel)]="ModelInput.password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" name="passwordagain" placeholder="{{ 'PASSWORD_REPEAT' | translate }}" [(ngModel)]="ModelInput.passwordagain" required></ion-input>
        </ion-item>

        <div padding-left margin-top>
          <button ion-button color="bluesexy" block>
          	<ion-icon name="unlock" padding></ion-icon> {{ 'CHANGE_BUTTON' | translate }}
          </button>
        </div>

      </ion-list>
    </form>
  </div>
</ion-content>
