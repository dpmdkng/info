<ion-header>
  <ion-navbar>
    <ion-title>{{ 'USER_ADDRESS_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let address of _loopChooseAddress">
      <ion-label>
        <ion-note block>
            {{ address.name }}
        </ion-note>
        <p text-wrap>{{ address.street }}</p>
      </ion-label>
      <ion-radio (click)="choose(address)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
