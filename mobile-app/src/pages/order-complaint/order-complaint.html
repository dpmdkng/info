<ion-header>
  <ion-navbar color="oranges">
    <ion-title>{{ 'ORDER_COMPLAINT_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p text-wrap>{{ 'ORDER_COMPLAINT_MESSAGE' | translate }}</p>
  <ion-list>
    <ion-item>
      <ion-label text-sm stacked>Invoice:</ion-label>
      <ion-input text-sm [(ngModel)]="_complaintData.invoice" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item text-wrap *ngIf="_tempMessage">
      <div bg-light text-danger text-sm padding class="item-text-wrap" [innerHTML]="sanitizer.bypassSecurityTrustHtml(_tempMessage)"></div>
    </ion-item>
    <ion-item>
      <ion-label stacked margin-bottom>Message</ion-label>
      <ion-textarea [(ngModel)]="_complaintData.message" text-danger text-sm textarea-custom-form no-margin></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer border-top border-light padding>
  <button (click)="sendComplaint()" ion-button color="danger" block>{{ 'SEND_BUTTON' | translate }}</button>
</ion-footer>
