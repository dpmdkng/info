<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons end>
        <button ion-button menuToggle="right" right>
          <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" *ngIf="settingsReady" margin-top>
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_CACHE' | translate }}</ion-label>
        <ion-toggle formControlName="opt_cache"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'SETTINGS_LANG' | translate }}</ion-label>
        <ion-select formControlName="opt_lang">
          <ion-option value="en" checked="true">English</ion-option>
          <ion-option value="id">Indonesia</ion-option>
          <ion-option value="su">Sunda</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
  <ion-list>
    <ion-item>
      <div item-start>Info App</div>
      <button ion-button color="secondary" item-end outline (click)="openCredit()">Version, Author, Technology, etc</button>
    </ion-item>
  </ion-list>
</ion-content>
