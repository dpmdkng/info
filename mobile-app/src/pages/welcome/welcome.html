<ion-content class="no-scroll">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo" (click)="openCredits()"></div>
  </div>
  <div class="tombolAkses" padding>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button ion-button icon-start block (click)="login()" class="login" color="secondary">
            <ion-icon name="person"></ion-icon> {{ 'LOGIN' | translate }}
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block (click)="signup()" class="signup" color="warning" small outline>{{ 'SIGNUP' | translate }}</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block (click)="forgotaccount()" class="forgot" color="danger" small outline>{{ 'FORGOT' | translate }}</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
